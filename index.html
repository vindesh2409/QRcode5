<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR CODE GENERATOR</h1>
            <p>Enter a text or past a URL to genrate QR</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter a text and URL">
            <button> Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="QR_code.jpg" alt="image">

        </div>
    </div>

    <script src="script.js"> </script>
    
</body>
</html>
